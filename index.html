<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inmobiliaria</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="./grid.css">
    <script src="https://kit.fontawesome.com/0ed2410a38.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="all-container">
    <!-- HEADER Y MENU -->
    <header class="header">
        <div class="header__bar">
            <i class="fas fa-feather-alt"></i>
            <input type="text" class="header__search">
            <ul class="header__ul">
                <li class="header__ul-li"><a href="#" class="header__ul-a">HOME</a></li>
                <li class="header__ul-li"><a href="#" class="header__ul-a">DEPARTAMENTOS</a></li>
                <li class="header__ul-li"><a href="#" class="header__ul-a">CONTACTO</a></li>
            </ul>
        </div>
        <p class="header__desc"> des des des des des des des des</p>
        <p class="header__info"> info info info info info</p>
        <h3 class="header__name"></i> Feather Inmobiliaria</h3>
    </header>
        <!--MINI NAV -->
        <nav class="nav">
            <div class="nav__phone">
                <i class="fas fa-mobile-alt"></i>
                <h3 class="phone__h3">Telefono</h3>
                <p class="phone__p">+542914747148</p>
            </div>
            <div class="nav__mail">
                <i class="fas fa-envelope"></i>
                <h3 class="mail__h3">Email</h3>
                <p class="mail__h3">francomjerez@gmail.com</p>
            </div>
            <div class="nav__help">
                <i class="far fa-question-circle"></i>
                <h3 class="help__h3">Ayuda</h3>
                <p class="help__h3">Sala de chat de 8 a 20hs</p>
            </div>
        </nav>
            <!-- ALQUILERS -->
        <main class="main">
            <div class="main-img">
                <img src="" alt="">
                <p class="main-img__info">lugar lugar lugar lugar</p>
            </div>
            <!-- alquileres img -->
            <div class="all-img">
                <img src="media/alquiler-1.jpg" alt="frente" class="alquiler">
                <img src="media/alquiler-2.jpg" alt="cocina" class="alquiler">
                <img src="media/alquiler-3.jpg" alt="rio" class="alquiler">
                <img src="media/alquiler-4.jpg" alt="escalera" class="alquiler">
                <img src="media/alquiler-5.jpg" alt="living" class="alquiler">
            </div>
        </main>
        
        <!-- FOOTER -->
        <footer class="footer">
            <p class="footer_copyright"><i class="far fa-copyright">copyright</i></p>
            <p class="footer_data"></p>

            <!-- SOCIAL FOOTER -->
            <div class="social">
                <i class="fab fa-facebook" href="https://www.facebook.com/FrancoJerez25/" target="_blank"></i>
                <i class="fab fa-instagram"></i>
                <i class="fab fa-twitter"></i>
                <i class="fab fa-whatsapp"></i>

            </div>
        </footer>
    </div>

    <!-- END -->
</body>
</html>
